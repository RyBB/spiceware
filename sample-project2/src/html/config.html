<section class="settings">
  <h2 class="settings-heading">Settings for sample-project</h2>
  <p class="kintoneplugin-desc">This message is displayed on the app page after the app has been updated.</p>
  <hr />
  <form class="js-submit-settings">
    <p>SSN</p>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="ssn"></select>
      </div>
    </div>
    <p>EMAIL</p>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="email"></select>
      </div>
    </div>
    <p>PHONE</p>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="phone"></select>
        </select>
      </div>
    </div>
    <hr/>
    <p>SSN_encrypted</p>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="ssn_encrypted"></select>
      </div>
    </div>
    <p>EMAIL_encrypted</p>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="email_encrypted"></select>
      </div>
    </div>
    <p>PHONE_encrypted</p>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="phone_encrypted"></select>
        </select>
      </div>
    </div>
  </form>
  <br/>
  <button id="submit" class="kintoneplugin-button-dialog-ok">OK</button>
  <button id="cancel" class="kintoneplugin-button-dialog-cancel">Cancel</button>
</section>
